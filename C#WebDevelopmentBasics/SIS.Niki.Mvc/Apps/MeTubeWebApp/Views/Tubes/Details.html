<h2 class="text-center">@Model.Title</h2>
<br />
<div class="container-fluid">
    <div class="row align-content-center">
        <div class="col-md-6 embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/@Model.YouTubeId" allowfullscreen></iframe>
        </div>
        <div class="col-md-5">
            <h2 class="text-center text-info"><i>@Model.Author</i></h2>
            <h3 class="text-center text-info">@Model.Views Views</h3>
            <br />
            <h6 class="text-center">@Model.Description</h6>
        </div>
    </div>
</div>
