<h1 class="text-center">Edit Products</h1>
<hr class="bg-secondary half-width" />
<form class="mx-auto half-width" method="post" action="/products/edit">
    <input type="hidden" name="id" value="@Model.Id" />
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name" value="@Model.Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="00.01" step="any" class="form-control" id="price" placeholder="Price..." name="price" value="@Model.Price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" rows="6" class="form-control" id="description" placeholder="Description ..." name="description">@Model.Description</textarea>
    </div>
    <h4 class="text-center">Product Type</h4>
    <hr class="bg-secondary half-width"/>
    <div class="row justify-content-around">
        { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <input
                id="type@type"
                type="radio"
                @if (Model.Type== type)
                {
                checked="checked"
                }
                name="type"
                value="@type"/>
            <label for="type@type">@type</label>
        </div>
        }
    </div>
    <hr class="bg-secondary half-width"/>
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color text-white">Edit</button>
    </div>
</form>
