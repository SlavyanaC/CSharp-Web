 <h1 class="text-center text-panda">Create Package</h1>
<hr class="bg-panda w-50 hr-2"/>
<form class="mx-auto w-50" method="post" action="/packages/create">
    <div class="form-group">
        <label for="description" class="text-panda">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
    </div>
    <div class="row ">
        <div class="form-group col-md-5">
            <label for="weight" class="text-panda col-md-5">Weight</label>
            <input type="number" step="0.01" class="form-control" id="weight" placeholder="Weight..." name="weight">
        </div>
        <div class="col-md-2"></div>
        <div class="form-group col-md-5">
            <label for="address" class="text-panda">Shipping&nbsp;Address</label>
            <input type="text" class="form-control" id="address" placeholder="Shipping Address..." name="address">
        </div>
    </div>
    <hr class="bg-panda hr-2" />
        <label for="description" class="text-panda">Description</label>
        <select class="form-control" placeholder="something" id="recipient" name="recipient">
            <option disabled="" selected="">-- Choose Recipient --</option>
            @foreach(var option in @Model)
            {
                <option>@option</option>
            }
        </select>
    <hr class="bg-panda hr-2" />
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn bg-panda text-white">Create</button>
    </div>
</form>
