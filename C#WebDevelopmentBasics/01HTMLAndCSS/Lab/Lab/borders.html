    <title>Borders</title>
</head>
<body>
    <p style="background-color: lightgray; text-align:center; border: 3px solid red; border-radius: 12px"><span style="color: red">Red</span> Border</p>
    <p style="background-color: lightgray; text-align:center; border: 3px solid green; border-radius: 12px"><span style="color: green">Green</span> Border</p>
    <p style="background-color: lightgray; text-align:center; border: 3px solid blue; border-radius: 12px"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
