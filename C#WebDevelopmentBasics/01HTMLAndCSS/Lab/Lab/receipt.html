<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
        <tr>
            <th><strong>Name/Description</strong></th>
            <th><strong>Qty.</strong></th>
            <th><strong>Price</strong></th>
            <th><strong>Cost</strong></th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>100</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3"><strong>Subtotal</strong></td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Tax</strong></td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td colspan="3"><strong>Grand Total</strong></td>
            <td>$118.80</td>
        </tr>
    </table>
</body>
</html>
